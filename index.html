<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Pomodoro Timer</title>
</head>
<body>
    <div class="menu">
        <h1>Pomodoro Timer</h1>
        <div class="botoes">
            <button id="curto">Descanso Curto</button>
            <button id="longo">Descanso Longo</button>
            <button>Spotify</button>
        </div>
    </div>


    
    <div class="container">
        <div id="circularProgressBar" class="progress-bar">
            <div class="progress-bar-inner">
                <h2  id="timer"class="progress-value">25:00</h2>
            </div>
        </div>
    </div>
    <div class="botoes_pomodoro">
        <button id="start" onclick="startTimer()">Play</button>
        <button id="stop" onclick="stopTimer()">Pause</button>
        <button id="reset" onclick="resetTimer()">Reset</button>
    </div>
           
    <!--<footer>Pomodoro Timer</footer><-->    
    
    
</body>
    <script src="script.js"></script>
</html>
